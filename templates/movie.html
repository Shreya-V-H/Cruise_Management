<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            left: 0;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .main-content {
            padding-top: 60px; /* Adjust based on header height */
            padding-bottom: 60px; /* Adjust based on footer height */
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .card-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #f4f4f4;
            border-radius: 10px;
            overflow: hidden;
            width: 23%; /* Adjust based on the number of cards in a row */
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .card-content {
            padding: 10px;
        }
        .booking-form {
            margin: 20px 0;
        }
        .booking-form select, .booking-form input {
            padding: 8px;
            margin-right: 10px;
        }
        .booking-form button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #555;
        }
        .message {
            margin: 20px 0;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="#movies">Movies</a>
            <a href="#booking">Booking</a>
        </div>
    </header>
    
    <div class="main-content">
        <section id="movies">
            <h2>Available Movies</h2>
            <div class="card-grid">
                <div class="card">
                    <img src="{{ url_for('static', filename='Images/movie/chennai express.jpg') }}" alt="chennai express">
                    <div class="card-content">
                        <h3>Inception</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='Images/movie/jailer.jpg') }}" alt="jailer">   
                    <div class="card-content">
                        <h3>Interstellar</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='Images/movie/justice-league.jpg') }}" alt="justice-league">   
                    <div class="card-content">
                        <h3>Tenet</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="{{ url_for('static', filename='Images/movie/movie2.jpg') }}" alt="justice-league">   
                    <div class="card-content">
                        <h3>Dunkirk</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="booking">
            <h2>Book Your Movie</h2>
            <div class="booking-form">
                <label for="movie">Choose a movie:</label>
                <select id="movie">
                    <option value="Inception">Inception</option>
                    <option value="Interstellar">Interstellar</option>
                    <option value="Tenet">Tenet</option>
                    <option value="Dunkirk">Dunkirk</option>
                </select>
                
                <label for="time">Choose a showtime:</label>
                <select id="time">
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="6:00 PM">6:00 PM</option>
                    <option value="9:00 PM">9:00 PM</option>
                </select>
                
                <label for="tickets">Number of tickets:</label>
                <input type="number" id="tickets" min="1" max="10" value="1">
                
                <button onclick="bookMovie()">Book Movie</button>
            </div>
            <div id="message" class="message">
                Your movie has been successfully booked!
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Cruise Ship Management. All rights reserved.</p>
    </footer>

    <script>
        function bookMovie() {
            // Simple booking functionality
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
